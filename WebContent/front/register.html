
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="<%=request.getContextPath()%>/css/reset.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="<%=request.getContextPath()%>/css/register.css" rel="stylesheet">
    <script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
    <script src="<%=request.getContextPath()%>/js/register.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>   
</head>
<body>
<div id="tab">
  <ul class="tab_menu">
    <li class="selected">登录</li>
    <li>注册</li>
  </ul>
  <div class="tab_box"> 
    <!-- 登录 -->
    <div>
      <div class="stu_error_box" style="padding:0px;"></div>
      <form action="" method="post" class="stu_login_error">
        <div id="username">
          <label>账&nbsp;&nbsp;&nbsp;号：</label>
          <input type="text" id="stu_username_hide" name="username"  nullmsg="账号不能为空！" datatype="s6-18" errormsg="账号范围在6~18个字符之间！" sucmsg="账号验证通过！"/>
          <!--ajaxurl="demo/valid.jsp"--> 
        </div>
        <div id="password">
          <label>密&nbsp;&nbsp;&nbsp;码：</label>
          <input type="password" id="stu_password_hide" name="password"  nullmsg="密码不能为空！" datatype="*6-16" errormsg="密码范围在6~16位之间！" sucmsg="密码验证通过！"/>
        </div>
        <div id="code">
          <label>验证码：</label>
          <input type="text" id="stu_code_hide" name="code"   nullmsg="验证码不能为空！" datatype="*4-4" errormsg="验证码有4位数！" sucmsg="验证码验证通过！"/>
          <img style="vertical-align:middle;" src="images/captcha.jpg" title="点击更换" alt="验证码占位图"/> </div>
        <!--<div id="remember">
          <input type="checkbox" name="remember">
          <label>记住密码</label>
        </div>-->
        <div id="login">
          <button type="submit">登录</button>
        </div>
        <div class="loginWin-third">
            <p class="loginWin-third-title"><span>使用第三方账号登录</span></p>
            <ul class="loginWin-third-list">
                <li style="margin-left:79px;margin-right:16px;"><a class="weixin-login" title="微信账号登录" href="https://open.weixin.qq.com/connect/qrconnect?appid=wx160fa51254add6be&amp;response_type=code&amp;redirect_uri=https%3A%2F%2Fpassport.tianya.cn%2Flogin%2Fweixin.do%3Fclient%3Dpc%26fowardURL%3Dhttp%3A%2F%2Fbbs.tianya.cn%2F&amp;scope=snsapi_login#wechat_redirect"></a></li>
                <li style="margin-right:16px;"><a class="qq-login" title="QQ账号登录" href="https://graph.qq.com/oauth2.0/authorize?client_id=100253980&amp;response_type=code&amp;redirect_uri=https%3A%2F%2Fpassport.tianya.cn%2Flogin%2Fqq.do%3Fclient%3Dpc%26fowardURL%3Dhttp%3A%2F%2Fbbs.tianya.cn%2F"></a></li>
                <li style="margin-right:79px;"><a class="weibo-login" title="新浪微博账号登录" href="https://api.weibo.com/oauth2/authorize?client_id=482040646&amp;response_type=code&amp;with_offical_account=1&amp;redirect_uri=https%3A%2F%2Fpassport.tianya.cn%2Flogin%2Fsinaweibo.do%3Fclient%3Dpc%26fowardURL%3Dhttp%3A%2F%2Fbbs.tianya.cn%2F"></a></li>
            </ul>
        </div>
        
      </form>
    </div>
   <!-- 登录结束-->
   <!-- 注册开始-->
    <div class="hide">
     <div class="tea_error_box" style="padding:0px;"></div>
      <form action="" method="post" class="tea_login_error">
        <div id="username">
          <label>用户名：</label>
          <input type="text" id="tea_username_hide" name="username"  nullmsg="用户名不能为空！" datatype="s6-18" errormsg="用户名范围在6~18个字符之间！" sucmsg="用户名验证通过！"/>
          <!--ajaxurl="demo/valid.jsp"--> 
        </div>
        <div id="password">
          <label>密&nbsp;&nbsp;&nbsp;码：</label>
          <input type="password" id="tea_password_hide" name="password"  nullmsg="密码不能为空！" datatype="*6-16" errormsg="密码范围在6~16位之间！" sucmsg="密码验证通过！"/>
        </div>
        <div id="password">
          <label>手机号：</label>
          <input type="text" id="tea_telephone_hide" name="text"  nullmsg="手机号不能为空！" datatype="*11" errormsg="手机号为11位" sucmsg="手机号验证通过！"/>
        </div>
        <div id="code">
          <label>验证码：</label>
          <input type="text" id="tea_code_hide" name="code"   nullmsg="验证码不能为空！" datatype="*4-4" errormsg="验证码有4位数！" sucmsg="验证码验证通过！"/>
          <button style="width:100px;font-size:14px;letter-spacing:normal;height:34px;">获取验证码</button>
        </div>  
        <div id="login">
          <button type="submit">注册</button>
        </div>
      </form>
    
     <!-- 注册结束-->
  </div>
</div>
</div>
  <div class="register_mask">
  </div>
</body>
</html>
